<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>payipa</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Public+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <header class="site-header">
      <div class="site-header__content-wrapper">
        <a class="site-logo" href="#">
          <img class="site-logo__img" src="./img/site-logo.svg" alt="site logo" width="135" height="38">
        </a>

        <button class="site-header__button"></button>

        <nav class="site-nav">
          <button class="site-nav__btn"></button>
          <ul class="site-nav__list">
            <li class="site-nav__item">
              <a class="site-nav__link" href="#">Pricing</a>
            </li>
            <li class="site-nav__item">
              <a class="site-nav__link" href="#">About</a>
            </li>
            <li class="site-nav__item">
              <a class="site-nav__link" href="#">Contact</a>
            </li>
            <li class="site-nav__item">
              <a class="link-demo button" href="#">Schedule a Demo</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="site-main">
      <section class="hero">

        <img class="hero-img" src="./img/iphone-x.svg" alt="iphone-x" width="128" height="240">

        <h1 class="hero-heading">
          Start building with our APIs for absolutely free.
        </h1>

        <form class="form" action="https://echo.htmlacademy.ru">
          <input class="form-email" type="email" name="email" aria-label="Enter email address" placeholder="Enter email address" pattern="^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$">
          <button class="form-button button" type="submit">Schedule a Demo</button>
        </form>

        <div class="question-wrapper">
          <p class="question-text">Have any questions?</p>
          <a class="question-link" href="#">Contact Us</a>
        </div>

      </section>
    </main>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
